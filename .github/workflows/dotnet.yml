# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Install ReportGenerator
      run: dotnet tool install --global dotnet-reportgenerator-globaltool

    - name: Give execute permission to the script
      run: chmod +x ./genreport.sh  # Replace with your script filename

    - name: Run coverage script
      run: ./genreport.sh

    - name: Extract Line Coverage from index.html        
      run: |
          # Extract the line containing "Line Coverage" from index.html
          coverage_line=$(grep -oP 'Line coverage[^0-9]*\K[0-9]+\.[0-9]+' coveragereport/index.html)
          
          # Convert to an integer (e.g., "85.6" -> "85")
          coverage_percentage=$(printf "%.0f" "$coverage_line")

          echo "Line coverage: $coverage_percentage%"

          # Fail if coverage is below 80%
          if (( coverage_percentage < 80 )); then
            echo "❌ Code coverage below threshold (80%)!"
            exit 1
          fi
